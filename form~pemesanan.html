<html lang="en">

<body>
    <h1>Black Goose Bistro | Pizza on Demand</h1>
    <p>Our 12" wood fired pizzas are available for delivery. Build your <br> costum pizza and we'll deliver it within an hour</p>

    <form>
        <fieldset>
            <table>
                <thead>
                    <tr>
                    <th colspan="2"> Your Information </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        re<td> <label for="name">Name :</label></td>
                        <td> <input type="text" id="name"></td>
                    </tr>
                    <tr>
                        <td> <label for="address">Address :</label></td>
                        <td> <input type="text" id="address"></td>

                    <tr>
                        <td> <label for="telephone">Telephone  Number:</label></td>
                        <td> <input type="number" id="telphone"></td>

</body>

    <form>
        <table>

        </table>
        <fieldset>
            <legend><b>Design Your Dream Pizza</b></legend>
            <h4>Crust (Choose one ) :</h4>
            <ul style="list-style-type: none;">
            <li>
                <input type="radio" id="white" name="Crust">
                <label for="white">Classic white</label>
            </li>

            <li>
                <input type="radio" id="Multigrain" name="Crust">
                <label for="Multigrain">Multigrain</label>
            </li>

            <li>
                <input type="radio" id="Cheese stuffed crust" name="Crust">
                <label for="Cheese">Cheese Stuffed Crust</label>
            </li>

            <li>
                <input type="radio" id="Cheese" name="Crust">
                <label for="Cheese"> Cheese</label>
            </li>

            <li>
                <input type="radio" id="Meat" name="Crust">
                <label for="Meat">Meat Lovers</label>
            </li>
            
            <li>
                <input type="radio" id="Gluten Free" name="Crust">
                <label for="Gluten Free"> Gluten Free</label>
            </li>
            </ul>

            <h4>Toppings ( Choose as many as you want) :</h4>
            <ul style="list-style-type: none;">
                <li>
                    <input type="checkbox" id=" white sauce">
                    <label for="white sauce">White Sauce</label>
                </li>

                <li>
                    <input type="checkbox" id="red sauce">
                    <label for="red sauce">Red Sauce</label>
                </li>

                <li>
                    <input type="checkbox" id="Mozzarella Cheese">
                    <label for="mozzarella cheese">Mozzarela Cheese</label>
                </li>

                <li>
                    <input type="checkbox" id="Pepperoni">
                    <label for="Pepperoni">Pepperoni</label>
                </li>

                <li>
                    <input type="checkbox" id="Mushrooms">
                    <label for="Mushrooms">Mushrooms</label>
                </li>

                <li>
                    <input type="checkbox" id="Peppers">
                    <label for="Peppers">Peppers</label>
                </li>

                <li>
                    <input type="checkbox" id="Anchovies">
                    <label for="Anchovies">Anchovies</label>
                </li>
            </ul>
            <h4>Number</h4>
            <label for="count">How many Pizzas: </label>
            <input type="number" id="count">
            <br>
            <br>
            <button type="submit">Bring me a Pizzas</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>
</html>
